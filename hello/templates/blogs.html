<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Published on: {{ post.pub_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
